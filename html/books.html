<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browse Books ‚Äî BookHaven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/nav.css" />
  <link rel="stylesheet" href="../css/books.css" />
</head>
<body>
  <!-- NAV -->
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="./index.html">
        <span class="brand-dot" aria-hidden="true">‚óè</span>
        <span class="brand-name">Book<span>Haven</span></span>
      </a>

      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>

      <div class="nav-links">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link active" href="./books.html">Books</a>
        <a class="nav-link" href="./about.html">About</a>

        <button id="themeToggle" class="btn icon" aria-label="Toggle theme" title="Toggle theme">
          <span class="icon">üåô</span>
        </button>

        <a id="navCart" class="btn icon cart" href="./cart.html" aria-label="Cart" hidden>
          üõí <span id="cartCount" class="cart-count">0</span>
        </a>

        <a id="navAuthBtn" class="btn primary" href="./register.html">Login / Register</a>
      </div>
    </nav>
  </header>

  <!-- PAGE -->
  <main class="books-page">
    <div class="wrap">
      <header class="page-head">
        <div>
          <h1>Browse Books</h1>
          <p class="sub">Discover our collection of books across various genres and topics.</p>
        </div>

        <!-- Toolbar: sort + view toggle -->
        <div class="toolbar">
          <label class="sort">
            <span>Sort</span>
            <select id="sort">
              <option value="title">Title (A‚ÄìZ)</option>
              <option value="author">Author (A‚ÄìZ)</option>
              <option value="price-asc">Price (Low ‚Üí High)</option>
              <option value="price-desc">Price (High ‚Üí Low)</option>
              <option value="rating-desc">Rating (High ‚Üí Low)</option>
            </select>
          </label>

          <div class="view-toggle" role="tablist" aria-label="Change view">
            <button id="viewGrid" class="vbtn active" role="tab" aria-selected="true" title="Grid view">
              <!-- 3x3 grid icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="3" y="3" width="6" height="6" rx="1.5" fill="currentColor"/>
                <rect x="10.5" y="3" width="6" height="6" rx="1.5" fill="currentColor" opacity=".85"/>
                <rect x="18" y="3" width="3" height="6" rx="1" fill="currentColor" opacity=".7"/>
                <rect x="3" y="10.5" width="6" height="6" rx="1.5" fill="currentColor" opacity=".9"/>
                <rect x="10.5" y="10.5" width="6" height="6" rx="1.5" fill="currentColor"/>
                <rect x="18" y="10.5" width="3" height="6" rx="1" fill="currentColor" opacity=".85"/>
                <rect x="3" y="18" width="6" height="3" rx="1" fill="currentColor" opacity=".85"/>
                <rect x="10.5" y="18" width="6" height="3" rx="1" fill="currentColor" opacity=".8"/>
                <rect x="18" y="18" width="3" height="3" rx="1" fill="currentColor"/>
              </svg>
            </button>
            <button id="viewList" class="vbtn" role="tab" aria-selected="false" title="List view">
              <!-- list icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="5" cy="7" r="1.5" fill="currentColor"/>
                <rect x="8" y="6" width="12" height="2" rx="1" fill="currentColor" opacity=".85"/>
                <circle cx="5" cy="12" r="1.5" fill="currentColor" opacity=".85"/>
                <rect x="8" y="11" width="12" height="2" rx="1" fill="currentColor" opacity=".75"/>
                <circle cx="5" cy="17" r="1.5" fill="currentColor" opacity=".7"/>
                <rect x="8" y="16" width="12" height="2" rx="1" fill="currentColor" opacity=".65"/>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <section class="layout">
        <!-- Filters -->
        <aside class="filters">
          <h3>Filters</h3>

          <label class="label">Search</label>
          <input id="search" class="input" type="search" placeholder="Search books..." />

          <label class="label mt">Categories</label>
          <div class="checks">
            <label><input type="checkbox" name="genre" value="Fiction"> Fiction</label>
            <label><input type="checkbox" name="genre" value="Sci‚ÄëFi"> Sci‚ÄëFi</label>
            <label><input type="checkbox" name="genre" value="Self‚ÄëHelp"> Self‚ÄëHelp</label>
            <label><input type="checkbox" name="genre" value="Memoir"> Memoir</label>
            <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
            <label><input type="checkbox" name="genre" value="Historical Fiction"> Historical Fiction</label>
            <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
            <label><input type="checkbox" name="genre" value="Poetry"> Poetry</label>
          </div>

          <label class="label mt">Price ($)</label>
          <div class="row2">
            <input id="priceMin" class="input" type="number" min="0" step="0.01" placeholder="Min">
            <input id="priceMax" class="input" type="number" min="0" step="0.01" placeholder="Max">
          </div>

          <label class="label mt">Min rating</label>
          <select id="minRating" class="input">
            <option value="0">Any</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="4.5">4.5+</option>
          </select>

          <div class="btns">
            <button id="applyFilters" class="btn primary">Apply</button>
            <button id="clearFilters" class="btn outline">Reset</button>
          </div>
        </aside>

        <!-- Results -->
        <section class="results">
          <div class="results-head">
            <span id="pageInfo" class="muted">Showing 0</span>
          </div>

          <div id="booksGrid" class="book-grid"><!-- cards render here --></div>
        </section>
      </section>
    </div>
  </main>

  <!-- Back to top -->
  <button id="toTop" class="to-top" aria-label="Back to top">‚¨Ü</button>

  <script src="../js/nav.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/books.js"></script>
</body>
</html>
